<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Edit Profile</title>
    <script src="common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-header {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 1rem 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #388e3c;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #1b5e20;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            color: #2e7d32;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #666;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: #2e7d32;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 3px solid #4caf50;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e8f5e8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .submit-btn {
            flex: 1;
            background: #4caf50;
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .cancel-btn {
            flex: 1;
            background: white;
            color: #2e7d32;
            border: 2px solid #4caf50;
            padding: 1.2rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: #e8f5e8;
        }

        .info-note {
            background: #fff3e0;
            border-left: 4px solid #f57c00;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">CareConnect</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="MedicalDashboard.html">Dashboard</a></li>
                    <li><a href="AppointmentBooking.html">Appointments</a></li>
                    <li><a href="StudentProfile.html">Student Profile</a></li>
                    <li><a href="EmergencyRequest.html">Emergency</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <div class="user-avatar" id="headerAvatar">--</div>
                <span id="headerUserName">Loading...</span>
                <button onclick="logout()" style="margin-left: 1rem; padding: 0.5rem 1rem; background: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Edit Profile</h1>
            <p class="page-subtitle">Update Your Personal Information</p>
        </div>

        <div class="form-card" id="formCard">
            <div class="loading">Loading your profile...</div>
        </div>
    </div>

    <script>
        // API_URL is already defined in common.js
        let currentUserData = null;

        // Load user data on page load
        window.addEventListener('load', async function() {
            console.log('=== EditProfile.html Loading ===');
            console.log('SessionStorage contents:', {
                token: sessionStorage.getItem('token') ? 'exists' : 'missing',
                fullName: sessionStorage.getItem('fullName'),
                studentId: sessionStorage.getItem('studentId'),
                email: sessionStorage.getItem('email'),
                department: sessionStorage.getItem('department'),
                major: sessionStorage.getItem('major')
            });
            
            const token = sessionStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to login');
                alert('Session expired. Please login again.');
                window.location.href = 'Login.html';
                return;
            }

            // Try to get data from sessionStorage first (immediate display)
            const cachedData = {
                full_name: sessionStorage.getItem('fullName'),
                student_id: sessionStorage.getItem('studentId'),
                email: sessionStorage.getItem('email'),
                department: sessionStorage.getItem('department'),
                major: sessionStorage.getItem('major'),
                role: sessionStorage.getItem('role'),
                phone: '',
                date_of_birth: '',
                gender: '',
                year_level: '',
                emergency_contact: null
            };

            // If we have basic cached data, display it immediately
            if (cachedData.full_name && cachedData.email) {
                console.log('Using cached data from sessionStorage');
                currentUserData = cachedData;
                displayEditForm(currentUserData);
                
                // Then try to fetch fresh data in the background
                try {
                    console.log('Fetching fresh data from API...');
                    const response = await fetch(`${API_URL}/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        const freshData = await response.json();
                        console.log('Got fresh data from API:', freshData);
                        currentUserData = freshData;
                        displayEditForm(freshData); // Update with fresh data
                    } else {
                        console.warn('API call failed, but already displaying cached data');
                    }
                } catch (error) {
                    console.warn('Background API fetch failed:', error);
                    // Already displaying cached data, so just log the error
                }
            } else {
                // No cached data, must fetch from API
                console.log('No cached data, must fetch from API');
                try {
                    const response = await fetch(`${API_URL}/profile`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    console.log('API Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error:', errorText);
                        throw new Error(`API returned ${response.status}: ${errorText}`);
                    }

                    currentUserData = await response.json();
                    console.log('Loaded user data from API:', currentUserData);
                    displayEditForm(currentUserData);
                } catch (error) {
                    console.error('Fatal error loading profile:', error);
                    
                    document.getElementById('formCard').innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <p style="color: #d32f2f; font-size: 1.2rem; margin-bottom: 1rem;">❌ Cannot Load Profile</p>
                            <p style="color: #666; margin-bottom: 0.5rem;">Error: ${error.message}</p>
                            <p style="color: #888; font-size: 0.9rem; margin-bottom: 1.5rem;">
                                Please check:<br>
                                1. Backend server is running on http://localhost:8000<br>
                                2. Your session is valid<br>
                                3. Browser console (F12) for detailed errors
                            </p>
                            <button onclick="window.location.href='Login.html'" style="padding: 0.8rem 1.5rem; background: #4caf50; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                Login Again
                            </button>
                            <button onclick="window.location.href='MedicalDashboard.html'" style="padding: 0.8rem 1.5rem; background: white; color: #2e7d32; border: 2px solid #4caf50; border-radius: 8px; cursor: pointer; font-weight: 600; margin-left: 1rem;">
                                Back to Dashboard
                            </button>
                        </div>
                    `;
                }
            }
        });

        function displayEditForm(userData) {
            const formCard = document.getElementById('formCard');
            
            formCard.innerHTML = `
                <form id="editProfileForm">
                    <div class="form-section">
                        <h2 class="section-title">Personal Information</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    class="form-input" 
                                    value="${userData.full_name || ''}"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input 
                                    type="text" 
                                    id="studentId" 
                                    class="form-input" 
                                    value="${userData.student_id || ''}"
                                    disabled
                                >
                                <div class="info-note">Student ID cannot be changed</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Email *</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    class="form-input" 
                                    value="${userData.email || ''}"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    class="form-input" 
                                    placeholder="+212 XXX-XXXXXX"
                                    value="${userData.phone || ''}"
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input 
                                    type="date" 
                                    id="dateOfBirth" 
                                    class="form-input"
                                    value="${userData.date_of_birth || ''}"
                                >
                            </div>
                            <div class="form-group">
                                <label for="gender" class="form-label">Gender</label>
                                <select id="gender" class="form-select">
                                    <option value="">Select gender</option>
                                    <option value="female" ${userData.gender === 'female' ? 'selected' : ''}>Female</option>
                                    <option value="male" ${userData.gender === 'male' ? 'selected' : ''}>Male</option>
                                    <option value="other" ${userData.gender === 'other' ? 'selected' : ''}>Other</option>
                                    <option value="prefer-not" ${userData.gender === 'prefer-not' ? 'selected' : ''}>Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="section-title">Academic Information</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department" class="form-label">Department *</label>
                                <select id="department" class="form-select" required>
                                    <option value="">Select department</option>
                                    <option value="SSE" ${userData.department === 'SSE' ? 'selected' : ''}>SSE - School of Science and Engineering</option>
                                    <option value="SBA" ${userData.department === 'SBA' ? 'selected' : ''}>SBA - School of Business Administration</option>
                                    <option value="SSAH" ${userData.department === 'SSAH' ? 'selected' : ''}>SSAH - School of Social Sciences and Humanities</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="major" class="form-label">Major *</label>
                                <input 
                                    type="text" 
                                    id="major" 
                                    class="form-input" 
                                    value="${userData.major || ''}"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="academicYear" class="form-label">Academic Year</label>
                                <input 
                                    type="text" 
                                    id="academicYear" 
                                    class="form-input" 
                                    value="2025/2026"
                                    disabled
                                >
                                <div class="info-note">Academic year is set by the system</div>
                            </div>
                            <div class="form-group">
                                <label for="yearLevel" class="form-label">Year Level</label>
                                <select id="yearLevel" class="form-select">
                                    <option value="">Select year</option>
                                    <option value="freshman" ${userData.year_level === 'freshman' ? 'selected' : ''}>Freshman</option>
                                    <option value="sophomore" ${userData.year_level === 'sophomore' ? 'selected' : ''}>Sophomore</option>
                                    <option value="junior" ${userData.year_level === 'junior' ? 'selected' : ''}>Junior</option>
                                    <option value="senior" ${userData.year_level === 'senior' ? 'selected' : ''}>Senior</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="section-title">Emergency Contact</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emergencyName" class="form-label">Contact Name *</label>
                                <input 
                                    type="text" 
                                    id="emergencyName" 
                                    class="form-input" 
                                    placeholder="Full name of emergency contact"
                                    value="${userData.emergency_contact?.name || ''}"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="emergencyRelation" class="form-label">Relationship *</label>
                                <input 
                                    type="text" 
                                    id="emergencyRelation" 
                                    class="form-input" 
                                    placeholder="e.g., Parent, Guardian, Sibling"
                                    value="${userData.emergency_contact?.relationship || ''}"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="emergencyPhone" class="form-label">Emergency Phone *</label>
                                <input 
                                    type="tel" 
                                    id="emergencyPhone" 
                                    class="form-input" 
                                    placeholder="+212 XXX-XXXXXX"
                                    value="${userData.emergency_contact?.phone || ''}"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="emergencyEmail" class="form-label">Emergency Email</label>
                                <input 
                                    type="email" 
                                    id="emergencyEmail" 
                                    class="form-input" 
                                    placeholder="email@example.com"
                                    value="${userData.emergency_contact?.email || ''}"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.location.href='StudentProfile.html'">
                            Cancel
                        </button>
                        <button type="submit" class="submit-btn" id="submitBtn">
                            Save Changes
                        </button>
                    </div>
                </form>
            `;

            // Add form submit handler
            document.getElementById('editProfileForm').addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            // Build emergency contact object - only include if fields are filled
            const emergencyName = document.getElementById('emergencyName').value.trim();
            const emergencyRelation = document.getElementById('emergencyRelation').value.trim();
            const emergencyPhone = document.getElementById('emergencyPhone').value.trim();
            const emergencyEmail = document.getElementById('emergencyEmail').value.trim();
            
            let emergencyContact = null;
            if (emergencyName && emergencyRelation && emergencyPhone) {
                emergencyContact = {
                    name: emergencyName,
                    relationship: emergencyRelation,
                    phone: emergencyPhone
                };
                // Only add email if provided
                if (emergencyEmail) {
                    emergencyContact.email = emergencyEmail;
                }
            }
            
            // ✅ FIXED: Remove emergency_contact from profile data
            const formData = {
                full_name: document.getElementById('fullName').value.trim(),
                phone: document.getElementById('phone').value.trim() || null,
                date_of_birth: document.getElementById('dateOfBirth').value || null,
                gender: document.getElementById('gender').value || null,
                department: document.getElementById('department').value,
                major: document.getElementById('major').value.trim(),
                year_level: document.getElementById('yearLevel').value || null
            };
            
            console.log('=== SUBMITTING FORM DATA ===');
            console.log('Profile data:', JSON.stringify(formData, null, 2));
            console.log('Emergency contact:', emergencyContact);
            
            try {
                const token = sessionStorage.getItem('token');
                
                // ✅ STEP 1: Update profile
                const profileResponse = await fetch(`${API_URL}/profile/update`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Profile response status:', profileResponse.status);
                const profileData = await profileResponse.json();
                console.log('Profile response data:', profileData);
                
                if (!profileResponse.ok) {
                    throw new Error(profileData.detail || 'Failed to update profile');
                }
                
                // ✅ STEP 2: Update emergency contact separately (if provided)
                if (emergencyContact) {
                    console.log('Updating emergency contact...');
                    const emergencyResponse = await fetch(`${API_URL}/profile/emergency-contact`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(emergencyContact)
                    });
                    
                    console.log('Emergency contact response status:', emergencyResponse.status);
                    const emergencyData = await emergencyResponse.json();
                    console.log('Emergency contact response data:', emergencyData);
                    
                    if (!emergencyResponse.ok) {
                        console.error('Emergency contact update failed:', emergencyData);
                        // Don't throw - profile was saved, just warn user
                        alert('⚠️ Profile updated but emergency contact save failed. Please try updating emergency contact again.');
                    }
                }
                
                // Update sessionStorage with new data
                sessionStorage.setItem('fullName', formData.full_name);
                sessionStorage.setItem('email', profileData.email); // Use email from response
                sessionStorage.setItem('department', formData.department);
                sessionStorage.setItem('major', formData.major);
                
                alert('✅ Profile updated successfully!');
                window.location.href = 'StudentProfile.html';
                
            } catch (error) {
                console.error('Error:', error);
                alert(`❌ Failed to update profile: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
