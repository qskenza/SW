<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 550px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8f5e8;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8f5e8;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #4caf50;
        }

        .email-preview {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            color: #2e7d32;
            font-weight: 600;
            text-align: center;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #2e7d32;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #1565c0;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 1.5rem;
            border: 2px solid #e8f5e8;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #4caf50;
            background: #f8fff8;
        }

        .role-option.selected {
            border-color: #4caf50;
            background: #e8f5e8;
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .role-title {
            font-weight: 600;
            color: #2e7d32;
        }

        input[type="radio"] {
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-weak { color: #d32f2f; }
        .strength-medium { color: #f57c00; }
        .strength-strong { color: #2e7d32; }

        @media (max-width: 600px) {
            .register-container {
                padding: 2rem 1.5rem;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>CareConnect</h1>
            <p>Al Akhawayn University Health System</p>
        </div>

        <div class="info-box">
            üìß Your AUI email will be automatically generated: <strong>(first letter).(lastname)@aui.ma</strong>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <!-- Role Selection -->
            <div class="form-group">
                <label class="form-label">I am registering as:</label>
                <div class="role-selection">
                    <label class="role-option selected" for="role-student">
                        <input type="radio" name="role" id="role-student" value="student" checked>
                        <div class="role-icon">üéì</div>
                        <div class="role-title">Student</div>
                    </label>
                    <label class="role-option" for="role-doctor">
                        <input type="radio" name="role" id="role-doctor" value="doctor">
                        <div class="role-icon">üë®‚Äç‚öïÔ∏è</div>
                        <div class="role-title">Doctor</div>
                    </label>
                    <label class="role-option" for="role-nurse">
                        <input type="radio" name="role" id="role-nurse" value="nurse">
                        <div class="role-icon">üë©‚Äç‚öïÔ∏è</div>
                        <div class="role-title">Nurse</div>
                    </label>
                </div>
            </div>

            <!-- Full Name -->
            <div class="form-group">
                <label class="form-label" for="fullName">Full Name *</label>
                <input 
                    type="text" 
                    id="fullName" 
                    class="form-input" 
                    placeholder="First Last"
                    required
                >
                <div class="email-preview" id="emailPreview">Email: will appear here</div>
            </div>

            <!-- Student-Specific Fields -->
            <div id="studentFields">
                <div class="form-group">
                    <label class="form-label" for="studentId">Student ID *</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        class="form-input" 
                        placeholder="e.g., 2023001 (numbers only)"
                        pattern="[0-9]+"
                        title="Student ID must contain only numbers"
                    >
                    <small style="color: #666;">Numbers only (e.g., 2023001)</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="department">Department *</label>
                    <select id="department" class="form-select">
                        <option value="">Select Department</option>
                        <option value="SSE">SSE - School of Science and Engineering</option>
                        <option value="SBA">SBA - School of Business Administration</option>
                        <option value="SSAH">SSAH - School of Social Sciences and Humanities</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="major">Major *</label>
                    <input 
                        type="text" 
                        id="major" 
                        class="form-input" 
                        placeholder="e.g., Computer Science"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="yearLevel">Year Level</label>
                    <select id="yearLevel" class="form-select">
                        <option value="">Select Year Level</option>
                        <option value="freshman">Freshman</option>
                        <option value="sophomore">Sophomore</option>
                        <option value="junior">Junior</option>
                        <option value="senior">Senior</option>
                    </select>
                </div>
            </div>

            <!-- Doctor-Specific Fields -->
            <div id="doctorFields" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="licenseNumber">Medical License Number *</label>
                    <input 
                        type="text" 
                        id="licenseNumber" 
                        class="form-input" 
                        placeholder="e.g., MD-2024-12345"
                    >
                    <small style="color: #666;">Your official medical license number</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="specialization">Specialization *</label>
                    <select id="specialization" class="form-select">
                        <option value="">Select Specialization</option>
                        <option value="General Practitioner">General Practitioner</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="ENT Specialist">ENT Specialist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group" id="otherSpecializationGroup" style="display: none;">
                    <label class="form-label" for="otherSpecialization">Specify Specialization *</label>
                    <input 
                        type="text" 
                        id="otherSpecialization" 
                        class="form-input" 
                        placeholder="Enter your specialization"
                    >
                </div>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label class="form-label" for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    class="form-input" 
                    placeholder="+212 XXX-XXXXXX"
                >
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label class="form-label" for="dateOfBirth">Date of Birth</label>
                <input 
                    type="date" 
                    id="dateOfBirth" 
                    class="form-input"
                >
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label class="form-label" for="gender">Gender</label>
                <select id="gender" class="form-select">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">Username *</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Choose a username (min 3 characters)"
                    minlength="3"
                    required
                >
                <small style="color: #666;">This will be used to log in</small>
            </div>

            <!-- Password -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Min 8 characters"
                        minlength="8"
                        required
                    >
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Re-enter password"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="Login.html">Login here</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Generate AUI email preview
        function generateEmail(fullName) {
            const names = fullName.trim().split(' ').filter(n => n.length > 0);
            if (names.length >= 2) {
                const firstInitial = names[0][0].toLowerCase();
                const lastName = names[names.length - 1].toLowerCase();
                return `${firstInitial}.${lastName}@aui.ma`;
            } else if (names.length === 1) {
                return `${names[0].toLowerCase()}@aui.ma`;
            }
            return '';
        }

        // Update email preview
        document.getElementById('fullName').addEventListener('input', function() {
            const email = generateEmail(this.value);
            document.getElementById('emailPreview').textContent = email ? `Email: ${email}` : 'Email: will appear here';
        });

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            if (strength <= 1) {
                strengthDiv.textContent = '‚ö†Ô∏è Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength === 2) {
                strengthDiv.textContent = '‚ö° Medium password';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = '‚úÖ Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');

                const role = this.querySelector('input[type="radio"]').value;

                if (role === 'student') {
                    document.getElementById('studentFields').style.display = 'block';
                    document.getElementById('doctorFields').style.display = 'none';
                } else if (role === 'doctor') {
                    document.getElementById('studentFields').style.display = 'none';
                    document.getElementById('doctorFields').style.display = 'block';
                } else if (role === 'nurse') {
                    // Nurses don't need student or doctor specific fields
                    document.getElementById('studentFields').style.display = 'none';
                    document.getElementById('doctorFields').style.display = 'none';
                }
            });
        });

        // Specialization "Other" handler
        document.getElementById('specialization').addEventListener('change', function() {
            const otherGroup = document.getElementById('otherSpecializationGroup');
            if (this.value === 'Other') {
                otherGroup.style.display = 'block';
            } else {
                otherGroup.style.display = 'none';
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Scroll to error
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const submitBtn = document.getElementById('submitBtn');
            
            // Get role
            const role = document.querySelector('input[name="role"]:checked').value;

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim() || null;
            const dateOfBirth = document.getElementById('dateOfBirth').value || null;
            const gender = document.getElementById('gender').value || null;

            // Validate full name
            if (fullName.split(' ').filter(n => n.length > 0).length < 2) {
                showError('Please enter your full name (first and last name)');
                return;
            }

            // Validate username
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            // Validate passwords
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Prepare data based on role
            const formData = {
                username: username,
                password: password,
                full_name: fullName,
                phone: phone,
                date_of_birth: dateOfBirth,
                gender: gender,
                role: role
            };

            // Add role-specific fields
            if (role === 'student') {
                const studentId = document.getElementById('studentId').value.trim();
                const department = document.getElementById('department').value;
                const major = document.getElementById('major').value.trim();
                const yearLevel = document.getElementById('yearLevel').value || null;

                // Validate student fields
                if (!studentId) {
                    showError('Student ID is required');
                    return;
                }
                if (!/^[0-9]+$/.test(studentId)) {
                    showError('Student ID must contain only numbers');
                    return;
                }
                if (!department) {
                    showError('Please select a department');
                    return;
                }
                if (!major) {
                    showError('Major is required');
                    return;
                }

                formData.student_id = studentId;
                formData.department = department;
                formData.major = major;
                formData.year_level = yearLevel;
            } else {
                // Doctor fields
                const licenseNumber = document.getElementById('licenseNumber').value.trim();
                let specialization = document.getElementById('specialization').value;
                
                // If "Other" is selected, use the custom specialization
                if (specialization === 'Other') {
                    specialization = document.getElementById('otherSpecialization').value.trim();
                    if (!specialization) {
                        showError('Please specify your specialization');
                        return;
                    }
                }

                // Validate doctor fields
                if (!licenseNumber) {
                    showError('Medical license number is required');
                    return;
                }
                if (!specialization) {
                    showError('Please select a specialization');
                    return;
                }

                // For doctors, student_id will be generated by backend
                formData.student_id = licenseNumber; // Use license as temporary ID
                formData.license_number = licenseNumber;
                formData.specialization = specialization;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                console.log('Sending registration data:', formData);
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Registration response:', data);

                if (response.ok) {
                    // Store token and user info
                    sessionStorage.setItem('token', data.access_token);
                    sessionStorage.setItem('username', data.user.username);
                    sessionStorage.setItem('fullName', data.user.full_name);
                    sessionStorage.setItem('studentId', data.user.student_id);
                    sessionStorage.setItem('email', data.user.email);
                    sessionStorage.setItem('role', data.user.role);

                    showSuccess('Account created successfully! Redirecting...');

                    // Show confirmation
                    setTimeout(() => {
                        const roleDisplay = data.user.role === 'doctor' ? 'Doctor' : data.user.role === 'nurse' ? 'Nurse' : 'Student';
                        alert(`‚úÖ Account created successfully!\n\nYour AUI email: ${data.user.email}\nRole: ${roleDisplay}\n\nRedirecting to your dashboard...`);

                        // Redirect based on role
                        if (data.user.role === 'doctor') {
                            window.location.href = 'DoctorDashboard.html';
                        } else if (data.user.role === 'nurse') {
                            window.location.href = 'NurseDashboard.html';
                        } else {
                            window.location.href = 'MedicalDashboard.html';
                        }
                    }, 500);
                } else {
                    // Handle specific error messages
                    let errorMessage = data.detail || 'Registration failed. Please try again.';
                    
                    // Make error messages more user-friendly
                    if (errorMessage.includes('Username already exists')) {
                        errorMessage = 'This username is already taken. Please choose a different one.';
                    } else if (errorMessage.includes('Student ID already exists')) {
                        errorMessage = 'This Student ID is already registered. Please check your ID or contact support.';
                    } else if (errorMessage.includes('License number already registered')) {
                        errorMessage = 'This license number is already registered. Please check your license or contact support.';
                    }
                    
                    showError(errorMessage);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check if the server is running and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Auto-validate student ID format
        document.getElementById('studentId').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
